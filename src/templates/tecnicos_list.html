{% extends "base.html" %}
{% block content %}
<h2>Técnicos</h2>
<p><a href="{{ url_for('ui.ui_new_tecnico') }}">+ Nuevo técnico</a></p>
<table>
  <tr><th>ID</th><th>Nombre</th><th>Teléfono</th><th>Especialidad</th><th>Acciones</th></tr>
  {% for t in rows %}
  <tr>
    <td>{{ t.id }}</td><td>{{ t.nombre }}</td><td>{{ t.telefono }}</td><td>{{ t.especialidad }}</td>
    <td>
      <a href="{{ url_for('ui.ui_edit_tecnico', tid=t.id) }}">Editar</a>
      <form class="inline" method="post" action="{{ url_for('ui.ui_delete_tecnico', tid=t.id) }}"
            onsubmit="return confirm('¿Eliminar técnico #{{ t.id }}?')">
        <button type="submit">Eliminar</button>
      </form>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
